<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="root">
        <ul id="myList">
            <li data-item="1">Item1</li>
            <li data-item="2">Item2</li>
            <li data-item="3">Item3</li>
            <li data-item="4">Item4</li>
        </ul>
        <div id="container" data-item="abc">hello</div>
        <button id="btn">添加节点</button>
    </div>
    <script>
        //事件委托
        // document.getElementById("root").addEventListener("click", function (event) {
        //     console.log(event.target.dataset.item)//唯一
        //     if (event.target.dataset.item === 'abc') {
        //         console.log('hello is clicked');
        //     }
        //     if (event.target.tagName.toLowerCase() === 'li') {
        //         console.log('list is clicked');
        //     }
        // })
        document.getElementById('myList').addEventListener('click', function (event) {
            console.log(event.target.innerText)
        })
        document.getElementById('btn').addEventListener('click', function () {
            // 动态添加节点
            const newLi = document.createElement('li')
            newLi.appendChild(
                document.createTextNode('item-new')
            )
            newLi.addEventListener('click', function (event) {
                console.log('haha');
            })
            document.getElementById('myList').appendChild(
                newLi
            )
        })
    </script>
</body>

</html>
