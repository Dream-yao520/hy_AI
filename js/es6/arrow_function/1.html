<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>this指向</title>
</head>

<body>
    <script>
        // 'use strict'
        var name = '卢老板'
        function fn() {
            var name = '李老板'
            console.log(this.name)
        }
        // fn()//普通函数
        // window.fn()//不好，会污染window
        let obj = {
            name: '王老板',
            fn: function () {
                console.log(this.name)
            }
        }
        //method
        obj.fn()//对象的方法
        //最后的指向
        const fn2 = obj.fn//函数
        fn2()//普通函数
    </script>
</body>

</html>
