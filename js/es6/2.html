<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <ul id="friends"></ul>
    <script>
        //JSON 数组
        //数据
        const friends = [
            { name: '旺财', hometown: '抚州' },
            { name: '阿黄', hometown: '宜春' },
            { name: '小黑', hometown: '九江' },
        ]
        //DOM 编程
        const ul = document.getElementById('friends')
        //如果不需要index，for of更语义化
        // for (let friend of friends) {
        //     const friend = friends[i]
        //     ul.innerHTML += `
        //     <li>
        //         ${friend.name} -
        //         <li>${friend.hometown}<li>
        //     </li>
        //     `
        // }
        //es6 forEach 升级版
        //迭代
        ul.innerHTML = friends.map(friend =>
            // console.log(friend)
            `
            <li>
                ${friend.name} -
                <li>${friend.hometown}<li>
            </li>   
            `
        ).join('')

    </script>
</body>

</html>
