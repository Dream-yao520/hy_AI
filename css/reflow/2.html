<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 100px;
            height: 100px;
            background-color: pink;
            margin: 10px;
        }

        .vis_hid {
            /* visibility: hidden; */
            /* 隐藏元素，但是元素仍然占据空间 */
        }

        .dis_none {
            display: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="box vis_hid">123</div>
        <div class="box dis_none">456</div>
        <div class="box vis_hid">123</div>
    </div>
</body>

</html>
