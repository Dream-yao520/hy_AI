<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 声明了三个CSS规则 css cascading style sheet */
        p {
            color: red;
        }

        /* 选择最后的元素 */
        .container p {
            color: green;
        }

        #main p {
            color: blue;
        }

        ;
    </style>
</head>

<body>
    <div id="main" class="container">
        <p>这是一个段落</p>
    </div>
</body>

</html>
